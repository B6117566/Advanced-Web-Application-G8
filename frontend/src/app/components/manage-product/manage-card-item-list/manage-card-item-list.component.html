<style>
  .btn {
    width: 60%;
  }

  .custom-fade {
    opacity: 0.8;
    box-shadow: 0px 0px 0px #888888;
    transition: 0.1s;
  }

  .custom-fade:hover {
    opacity: 1;
    box-shadow: 0px 6px 10px #888888;
    transition: 0.1s;
  }
</style>

<!-- Modal -->
<div class="modal fade container-fluid" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <i class="bi bi-question-lg mx-1" style="font-size: larger"></i>
        <h5 class="modal-title" id="staticBackdropLabel">
          คุณแน่ใจต้องการลบข้อมูลนี้ออกจากระบบหรือไม่
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer justify-content-center p-4">
        <button type="button" class="btn btn-danger rounded-pill col custom-fade"
          style="height: 3.5rem; font-size: large">
          <i class="bi bi-check-circle-fill"></i>
          ตกลง
        </button>
        <button type="button" class="btn btn-secondary rounded-pill col custom-fade"
          style="height: 3.5rem; font-size: large" data-dismiss="modal">
          <i class="bi bi-x-circle-fill"></i>
          ยกเลิก
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 justify-content-center">
  <div *ngFor="let item of products; index as i">
    <div class="col">
      <div class="card shadow-sm mb-4">
        <img
          src="https://image.uniqlo.com/UQ/ST3/th/imagesgoods/442868/item/thgoods_69_442868.jpg?width=1008&impolicy=quality_75"
          class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title font-weight-bold">
            MEN เสื้อแขนสั้น Manga Jujutsu Kaisen (Manga) UT
          </h5>
          <hr />
          <h6 class="card-text">
            <i class="bi bi-archive-fill" style="margin-right: 10px"></i>จำนวนคงเหลือ <b><u>100</u></b> ชิ้น
          </h6>
          <a href="#" class="card-link">
            <i class="bi bi-info-circle-fill" style="margin-right: 10px"></i>ดูรายละเอียดสินค้า</a>
          <hr />
          <div class="row justify-content-center pb-2">
            <button type="button" class="btn btn-primary">
              <i class="bi bi-pencil-square" style="margin-right: 10px">‎</i>แก้ไข
            </button>
          </div>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#staticBackdrop">
              <i class="bi bi-trash" style="margin-right: 10px">‎</i>ลบ
            </button>
          </div>
        </div>
        <div class="card-footer text-center text-muted bg-transparent">
          <i class="bi bi-arrow-repeat"> อัพเดทล่าสุด 3 นาทีที่แล้ว‎</i>
        </div>
      </div>
    </div>
  </div>
</div>
