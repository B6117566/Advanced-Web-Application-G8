<div class="modal fade" id="modalProductSelect" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productFrom">
          <div class="row">
            <div class="col-6">
              <h6 class="font-weight-normal">ชื่อสินค้า</h6>
              <input type="text" class="form-control" formControlName="name"><br>
              <div
                *ngIf="productFormMethod.name.invalid && (productFormMethod.name.dirty || productFormMethod.name.touched)">
                <div *ngIf="productFormMethod.name.errors.required" class="alert alert-danger">
                  name is required.
                </div>
              </div>
            </div>
            <div class="col-6">
              <h6 class="font-weight-normal">รายละเอียด</h6>
              <input type="text" class="form-control" formControlName="detail"><br>
              <div
                *ngIf="productFormMethod.detail.invalid && (productFormMethod.detail.dirty || productFormMethod.detail.touched)">
                <div *ngIf="productFormMethod.detail.errors.required" class="alert alert-danger">
                  detail is required.
                </div>
              </div>
            </div>
            <div class="col-6">
              <h6 class="font-weight-normal">ราคา</h6>
              <input type="text" class="form-control" formControlName="price"><br>
              <div
                *ngIf="productFormMethod.price.invalid && (productFormMethod.price.dirty || productFormMethod.price.touched)">
                <div *ngIf="productFormMethod.price.errors.required" class="alert alert-danger">
                  price is required.
                </div>
              </div>
            </div>
            <div class="col-6">
              <h6 class="font-weight-normal">จำนวน</h6>
              <input type="text" class="form-control" formControlName="quantity"><br>
              <div
                *ngIf="productFormMethod.quantity.invalid && (productFormMethod.quantity.dirty || productFormMethod.quantity.touched)">
                <div *ngIf="productFormMethod.quantity.errors.required" class="alert alert-danger">
                  quantity is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <br>
              <hr>
              <h4 class="font-weight-bolder">รูปภาพ</h4>

            </div>
            <div class="col-6 pt-3">
              <h6 class="font-weight-normal">Path Image:</h6>
              <div class="form-group">
                <input type="file" class="form-control-file" formControlName="file" (change)="onChangeImg($event)" />
              </div><br>
              <div *ngIf="productFormMethod.file.invalid">
                <div *ngIf="productFormMethod.file.errors.required" class="alert alert-danger">
                  File is required.
                </div>
              </div>
            </div>

            <div class="col-6 pt-3">
              <h6 class="font-weight-normal">Image:</h6>
              <div class="col-md-9">
                <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.productFrom.value.img"
                  style="height: 70%; width: 70%;" />
              </div><br>
              <div *ngIf="productFormMethod.img.invalid">
                <div *ngIf="productFormMethod.img.errors.required" class="alert alert-danger">
                  Image is required.
                </div>
              </div>
            </div>
            <hr>
            
            <div class="container justify-content-center w-50">
              <div class=" row">
                <button type="submit" class="btn btn-dark w-100 rounded-pill" (click)="update()">บันทึกข้อมูล</button>
              </div>
              <div class=" row pt-2">
                <button type="button" class="btn btn-secondary rounded-pill col custom-fade" style=" font-size: large"
                  data-dismiss="modal">
                  ยกเลิก
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
