<div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container"><br>
        <div class="d-flex justify-content-center row">
          <div class="col-6">
            <img
              src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/433031/item/goods_29_433031.jpg?width=1600&impolicy=quality_75"
              class="img-fluid" style="min-height: 540px; min-width: 540px;">
          </div>
          <div class="col-6">
            <div class="col bg-white border-bottom" style="min-height: 80px">
              <h2 class="text-break font-weight-bolder">{{productSelect.name}}</h2><br>
              <h2 class="text-break font-weight-bolder">THB 590.00</h2><br>
              <p class="text-break font-weight-light">Oversized T-shirt with a more elevated feel. Enjoy playing with
                the sophisticated, yet casual look.</p>
            </div>
            <div class="col">
              <br>
              <p class="text-break font-weight-bolder">ขนาด: {{size.value}}</p>
              <div class="btn-group btn-group-toggle form-group" data-toggle="buttons" style="width: 300px;">
                <label class="btn btn-outline-dark form-control">
                  <input type="radio" name="options" id="option1" autocomplete="off" value="XS" [formControl]="size"> XS
                </label>
                <label class="btn btn-outline-dark  form-control">
                  <input type="radio" name="options" id="option2" autocomplete="off" value="S" [formControl]="size"> S
                </label>
                <label class="btn btn-outline-dark  form-control">
                  <input type="radio" name="options" id="option3" autocomplete="off" value="M" [formControl]="size"> M
                </label>
                <label class="btn btn-outline-dark  form-control">
                  <input type="radio" name="options" id="option4" autocomplete="off" value="XL" [formControl]="size"> XL
                </label>
                <label class="btn btn-outline-dark  form-control">
                  <input type="radio" name="options" id="option4" autocomplete="off" value="XXL" [formControl]="size">
                  XXL
                </label>
              </div>
              <br>
              <p class="text-break font-weight-bolder">จํานวน</p>
              <div class="form-group">
                <input type="number" class="form-control" name="" id="" aria-describedby="helpId" style="width: 150px;"
                  value=1>
              </div>
              <p class="text-break font-weight-bolder">มีสินค้าทั้งหมด: 112 ชิ้น</p>
              <button type="button" class="btn btn-danger btn-lg btn-block" (click)="addCart()">เพิ่มลงในตะกร้า</button>
            </div>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</div>
