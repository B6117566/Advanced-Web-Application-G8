<div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="justify-content-center row-cols-lg-2 row-cols-1 row mb-2">
          <div class="col mb-3">
            <img [src]="productSelect.img" class="img-fluid" style="size: 75%;">
          </div>
          <div class="col">
            <div class="col bg-white border-bottom" style="min-height: 80px">
              <h2 class="text-break font-weight-bolder">{{productSelect.name}}</h2>
              <hr>
              <h2 class="text-break font-weight-bolder">THB {{productSelect.price}}.00</h2>
              <hr>
              <p class="text-break font-weight-light">{{productSelect.detail}}.</p>
            </div>
            <div class="col">
              <br>
              <p class="text-break font-weight-bolder">จํานวน</p>
              <div class="form-group">
                <input type="number" class="form-control" [formControl]="amout"  style="width: 150px;" min=1>
              </div>
              <p class="text-break font-weight-bolder">มีสินค้าทั้งหมด: 112 ชิ้น</p><br>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="addFavorite()">เพิ่มรายการโปรด</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-danger btn-lg btn-block" (click)="addCart()">เพิ่มลงในตะกร้า</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
