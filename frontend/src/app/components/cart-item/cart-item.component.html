<div>
    <div class="bg-white border-bottom row" style="height: 250px;" *ngFor="let item of carts; index as i">
        <div class="col-4" [count]="i" >
            <br><img
                [src]="item.product_id.img"
                style="width: 100%;">
        </div>
        <div class="col-7" style="padding: 0%;">
            <br>
            <h3 class="text-break font-weight-bolder">{{item.product_id.name}}</h3>
            <p class="text-break font-weight-bolder">THB {{item.product_id.price}}</p>
            <p class="text-break text-muted">รหัสสินค้า: {{item.product_id._id}}</p>
            <div class="form-group row" style="margin-left: 1px;">
                <p class="text-break text-muted">จํานวน: {{item.quantity}}</p>
            </div>
        </div>
        <div class="col-1" style="margin-top: 30px;">
            <button type="button" class="close" aria-label="Close" (click)="delCart(item._id)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
